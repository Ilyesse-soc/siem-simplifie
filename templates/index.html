<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logs de Sécurité (SIEM Simplifié)</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #2d3e50;
            color: #fff;
            margin: 0;
            padding: 30px 0 20px 0;
            text-align: center;
            letter-spacing: 1px;
        }
        table {
            margin: 40px auto;
            border-collapse: collapse;
            width: 80%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 18px;
            text-align: left;
        }
        th {
            background: #34495e;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) {
            background: #f2f6fa;
        }
        tr:hover {
            background: #eaf1fb;
        }
    </style>
</head>
<body>
    <h1>Logs de Sécurité (SIEM Simplifié)</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Niveau</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.niveau }}</td>
                <td>{{ log.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
